server.port=8080
spring.application.name=triangle-middleware-app

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Spring profile
spring.profiles.active=dev
logging.level.org.msse672.geometryapp=DEBUG

# JDBC connection info
spring.datasource.url=jdbc:mysql://localhost:3306/geometry_db
spring.datasource.username=root
spring.datasource.password=password

# JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

# Schema Locations
spring.sql.init.schema-locations=classpath:schema.sql

# Socket auth (dev defaults)
auth.socket.enabled=true
auth.socket.host=localhost
auth.socket.port=9090
auth.socket.timeout-ms=2000
auth.socket.header-username=X-Username
auth.socket.header-password=X-Password
auth.socket.protected-path-prefix=/quad

# Demo credentials used by the in-memory provider
auth.demo.username=admin
auth.demo.password=password123

