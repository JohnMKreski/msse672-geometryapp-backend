# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# --- Socket auth (test) ---
auth.socket.enabled=true
auth.socket.host=localhost
# avoid port clashes during tests if dev is running
auth.socket.port=9191
auth.socket.timeout-ms=1500
auth.socket.header-username=X-Username
auth.socket.header-password=X-Password
auth.socket.protected-path-prefix=/quad

# Demo credentials (test)
auth.demo.username=admin
auth.demo.password=password123
